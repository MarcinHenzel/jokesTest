<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDisableClear
    matSortDirection="asc"
  >
    <ng-container matColumnDef="image">
      <th   mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let row">
        <img
          [ngClass]="{
            greyscale: row.flags.racist,
            dark: row.category === 'Dark',
            blurred: row.flags.racist
          }"
          src="{{'https://picsum.photos/200/300?random=' + row.id}}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="jokeContent">
      <th mat-header-cell *matHeaderCellDef>Joke Content</th>
      <td mat-cell *matCellDef="let row">
        <p *ngIf="row.type === 'twopart'">
          <span>{{ row.setup }}</span>
          <br />
          <br />
          <span> {{ row.delivery }}</span>
        </p>
        <p *ngIf="row.type !== 'twopart'">
          <span>{{ row.joke }}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
